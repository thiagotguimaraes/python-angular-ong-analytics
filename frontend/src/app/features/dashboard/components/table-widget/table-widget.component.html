<table mat-table [dataSource]="dataSource" class="mat-elevation-z1 full-width">

    <!-- Timestamp Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> Timestamp </th>
      <td mat-cell *matCellDef="let element"> {{ element.timestamp | date:'short' }} </td>
    </ng-container>
  
    <!-- Oil Rate Column -->
    <ng-container matColumnDef="oil_rate">
      <th mat-header-cell *matHeaderCellDef> Oil Rate </th>
      <td mat-cell *matCellDef="let element"> {{ element.oil_rate | number:'1.0-2' }} </td>
    </ng-container>
  
    <!-- Pressure Column -->
    <ng-container matColumnDef="pressure">
      <th mat-header-cell *matHeaderCellDef> Pressure </th>
      <td mat-cell *matCellDef="let element"> {{ element.pressure | number:'1.0-0' }} </td>
    </ng-container>
  
    <!-- Temperature Column -->
    <ng-container matColumnDef="temperature">
      <th mat-header-cell *matHeaderCellDef> Temperature </th>
      <td mat-cell *matCellDef="let element"> {{ element.temperature | number:'1.0-1' }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
